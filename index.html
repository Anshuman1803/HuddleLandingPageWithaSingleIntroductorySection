<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page With Single Introductory Section Master</title>
    <link rel="icon" href="./favicon-32x32.png">
    <link rel="stylesheet" href="./BasicStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <header>
        <img src="./logo.svg" alt="Brand Logo" class="lOGO">
    </header>
    <div id="Main-Container">
        <img src="./illustration-mockups.svg" alt="" class="Poster">

        <div id="Content">
            <h1 class="ConteneHeading ">Build The Community Your Fans Will Love</h1>
            <p class="ContentParagraph">Huddle re-imagines the way we build communities. You have a voice, but
                so does your audience. Create connections with your users as you
                engage in genuine discussion.</p>
                <button type="button">Register</button>
        </div>
    </div>
    <footer>
       <div class="icon">
         <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
       </div>
    </footer>
</body>
</html>
